{% include "header.html" %}

<div class="hero-header">
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-6">

            <div class="text-center my-5">
                {% if current_user.is_authenticated %}
                <h1 class="display-5 fw-bolder text-white mb-2">Welcome, {{ current_user.username }}</h1>
                <p class="lead text-white-50 mb-4">ready for another quest?</p>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a class="btn btn-primary btn-lg px-4 me-sm-3" href="{{ url_for('quest_log') }}">go to quest
                        log</a>
                    {% else %}
                    <h1 class="display-5 fw-bolder text-white mb-2">Track your quests!</h1>
                    <p class="lead text-white-50 mb-4">and gain XP!</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="{{ url_for('login') }}">Login</a>
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="{{ url_for('register') }}">Sign Up</a>

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% include "footer.html" %}
